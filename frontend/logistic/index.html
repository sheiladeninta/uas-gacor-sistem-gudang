<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Logistic Service Dashboard</h1>
    </header>

    <section>
        <h2>Daftar Item</h2>
        <button id="loadItemsBtn">Muat Item</button>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Unit</th>
                    <th>Min Stock</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data item akan ditampilkan di sini -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Buat Order</h2>
        <form id="createOrderForm">
            <label for="orderItemId">Item ID:</label>
            <input type="number" id="orderItemId" required><br>

            <label for="orderQuantity">Quantity:</label>
            <input type="number" id="orderQuantity" required><br>

            <label for="orderReference">Reference:</label>
            <input type="text" id="orderReference" required><br>

            <button type="submit">Buat Order</button>
        </form>
    </section>

    <section>
        <h2>Status Order</h2>
        <button id="loadOrdersBtn">Muat Order</button>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Item ID</th>
                    <th>Quantity</th>
                    <th>Reference</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data order akan ditampilkan di sini -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
