<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Service Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Logistic Service Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#" id="createOrderBtn">Create Order</a></li>
                <li><a href="#" id="viewOrdersBtn">View Orders</a></li>
                <li><a href="#" id="viewRequestsBtn">View Requests</a></li>
            </ul>
        </nav>
    </header>

    <div id="main-content">
        <!-- Section untuk Create Order -->
        <div id="create-order-section">
            <h2>Create Order</h2>
            <form id="createOrderForm">
                <label for="item_id">Item ID:</label>
                <input type="number" id="item_id" required><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required><br>

                <label for="reference">Reference:</label>
                <input type="text" id="reference" required><br>

                <button type="submit">Create Order</button>
            </form>
        </div>

        <!-- Section untuk View Orders -->
        <div id="view-orders-section">
            <h2>View Orders</h2>
            <button id="loadOrdersBtn">Load Orders</button>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Item ID</th>
                        <th>Quantity</th>
                        <th>Reference</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders data will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Section untuk View Requests -->
        <div id="view-requests-section">
            <h2>View Requests</h2>
            <button id="loadRequestsBtn">Load Requests</button>
            <table id="requestsTable">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Item ID</th>
                        <th>Quantity</th>
                        <th>Reference</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Requests data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
