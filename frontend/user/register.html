<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Client - Sistem Gudang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #0d6efd;
        }
        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Registrasi Client</h2>
                <p>Buat akun baru untuk mengakses layanan gudang</p>
            </div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" required>
                    <div class="form-text">Masukkan nama lengkap Anda</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="form-text">Masukkan email yang valid</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="form-text">Minimal 6 karakter</div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="form-text">Masukkan password yang sama</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <a href="index.html" class="back-link">
                <i class="bi bi-arrow-left"></i> Kembali ke halaman utama
            </a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validasi password
            if (password.length < 6) {
                alert('Password minimal 6 karakter');
                return;
            }

            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok');
                return;
            }

            try {
                const response = await fetch('http://localhost:5003/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            mutation {
                                createUser(
                                    nama: "${nama}"
                                    email: "${email}"
                                    password: "${password}"
                                ) {
                                    user {
                                        id
                                        nama
                                        email
                                        role
                                    }
                                }
                            }
                        `
                    })
                });

                const data = await response.json();
                console.log('Response:', data); // Untuk debugging

                if (data.data && data.data.createUser && data.data.createUser.user) {
                    alert('Registrasi berhasil! Silakan login.');
                    window.location.href = 'login.html?type=client';
                } else {
                    const errorMessage = data.errors ? data.errors[0].message : 'Terjadi kesalahan';
                    alert('Registrasi gagal: ' + errorMessage);
                    console.error('Error details:', data.errors); // Untuk debugging
                }
            } catch (error) {
                alert('Terjadi kesalahan saat registrasi');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
