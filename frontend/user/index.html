<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Login & Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <div class="header">
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                    <div class="error-message" id="loginError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                </div>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" style="display: none;">
            <div class="header">
                <h1>Create Account</h1>
                <p>Please fill in your details</p>
            </div>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                    <div class="error-message" id="registerError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                </div>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" onclick="toggleForms()">Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5003/graphql';

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            const loadingElement = document.getElementById('loginLoading');
            
            try {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                
                console.log('Attempting to login...');
                const response = await axios.post(API_URL, {
                    query: `
                        mutation {
                            loginUser(nama: "${username}", password: "${password}") {
                                user {
                                    id
                                    nama
                                }
                                token
                            }
                        }
                    `
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                });

                console.log('Server response:', response.data);

                if (response.data.errors) {
                    throw new Error(response.data.errors[0].message);
                }

                const { token, user } = response.data.data.loginUser;
                
                if (!token || !user) {
                    throw new Error('Invalid response from server');
                }
                
                // Store token and user info
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                // Redirect to dashboard
                window.location.href = '/';
                
            } catch (error) {
                console.error('Login error:', error);
                if (error.response) {
                    // Server responded with error
                    console.error('Server error response:', error.response);
                    errorElement.textContent = error.response.data.errors?.[0]?.message || 'Server error occurred';
                } else if (error.request) {
                    // Request was made but no response
                    console.error('No response received:', error.request);
                    errorElement.textContent = 'Cannot connect to server. Please check if the server is running at ' + API_URL;
                } else {
                    // Other errors
                    console.error('Other error:', error);
                    errorElement.textContent = error.message || 'Login failed';
                }
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('registerError');
            const loadingElement = document.getElementById('registerLoading');
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                
                console.log('Attempting to register...');
                const response = await axios.post(API_URL, {
                    query: `
                        mutation {
                            createUser(nama: "${username}", password: "${password}") {
                                user {
                                    id
                                    nama
                                }
                            }
                        }
                    `
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    }
                });

                console.log('Server response:', response.data);

                if (response.data.errors) {
                    throw new Error(response.data.errors[0].message);
                }

                // Show success message and switch to login form
                alert('Registration successful! Please login.');
                toggleForms();
                
            } catch (error) {
                console.error('Registration error:', error);
                if (error.response) {
                    // Server responded with error
                    console.error('Server error response:', error.response);
                    errorElement.textContent = error.response.data.errors?.[0]?.message || 'Server error occurred';
                } else if (error.request) {
                    // Request was made but no response
                    console.error('No response received:', error.request);
                    errorElement.textContent = 'Cannot connect to server. Please check if the server is running at ' + API_URL;
                } else {
                    // Other errors
                    console.error('Other error:', error);
                    errorElement.textContent = error.message || 'Registration failed';
                }
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
