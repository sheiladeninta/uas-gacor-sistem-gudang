<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Gudang - Pilih Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choice-container {
            max-width: 800px;
            margin: 20px;
            padding: 40px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .choice-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .choice-header h1 {
            font-size: 2.5rem;
            color: #4facfe;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .choice-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .choice-cards {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .choice-card {
            flex: 1;
            max-width: 300px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .choice-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.13);
            border-color: #4facfe;
        }
        .choice-card h3 {
            margin: 20px 0 10px 0;
            color: #212529;
            font-weight: bold;
        }
        .choice-card p {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-link {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .choice-cards {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="choice-container">
        <div class="choice-header">
            <h1>Sistem Gudang</h1>
            <p class="text-muted">Silakan pilih jenis login Anda</p>
        </div>
        <div class="choice-cards">
            <div class="choice-card" onclick="window.location.href='login.html?type=staff'">
                <i class="bi bi-person-badge icon"></i>
                <h3>Staff</h3>
                <p>Login sebagai staff untuk mengelola sistem gudang</p>
                <button class="btn btn-primary w-100">Login Staff</button>
            </div>
            <div class="choice-card" onclick="window.location.href='login.html?type=client'">
                <i class="bi bi-person icon"></i>
                <h3>Client</h3>
                <p>Login sebagai client untuk mengakses layanan gudang</p>
                <button class="btn btn-primary w-100">Login Client</button>
            </div>
        </div>
        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar sebagai Client</a>
        </div>
    </div>
    <script>
        // Cek jika user sudah login
        if (localStorage.getItem('token')) {
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'staff') {
                window.location.href = '../index.html';
            } else {
                window.location.href = 'client-dashboard.html';
            }
        }
    </script>
</body>
</html>
