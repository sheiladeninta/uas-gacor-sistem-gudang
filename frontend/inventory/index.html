<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <h2>Inventory Dashboard</h2>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('order-requests')">Order Requests</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="content">
            <!-- Home (Dashboard) -->
            <div id="home" class="page active">
                <h1>Inventory Items</h1>
                <button onclick="showPage('add-item')">Add New Item</button>

                <!-- Inventory Table -->
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Name</th>
                            <th>Stock Quantity</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Unit</th>
                            <th>Unit Price</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                    <tbody id="itemsContainer">
                        <!-- Items will be dynamically loaded here -->
                    </tbody>
                </table>

            </div>

            <!-- Add New Item Form -->
            <div id="add-item" class="page hidden">
                <h2>Add New Item</h2>
                <form id="newItemForm">
                    <input type="text" id="itemCode" placeholder="Item Code" required />
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="number" id="stockQuantity" placeholder="Stock Quantity" required />
                    <input type="text" id="description" placeholder="Description" />
                    <input type="text" id="category" placeholder="Category" />
                    <input type="text" id="unit" placeholder="Unit" />
                    <input type="number" id="unitPrice" placeholder="Unit Price" />
                    <button type="submit">Add Item</button>
                    <button type="button" onclick="hideAddItemForm()">Cancel</button>
                </form>
            </div>

            <!-- Edit Item Form -->
            <div id="edit-item" class="page hidden">
                <h2>Edit Item</h2>
                <form id="editItemForm">
                    <input type="text" id="editItemCode" placeholder="Item Code" required readonly />
                    <input type="text" id="editName" placeholder="Name" required />
                    <input type="number" id="editStockQuantity" placeholder="Stock Quantity" required />
                    <input type="text" id="editDescription" placeholder="Description" />
                    <input type="text" id="editCategory" placeholder="Category" />
                    <input type="text" id="editUnit" placeholder="Unit" />
                    <input type="number" id="editUnitPrice" placeholder="Unit Price" />
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="hideEditItemForm()">Cancel</button>
                </form>
            </div>

            <!-- Order Requests Section -->
            <div id="order-requests" class="page hidden">
                <h2>Order Requests</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Requested Qty</th>
                            <th>Approved Qty</th>
                            <th>Unit</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orderRequestsContainer"></tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
