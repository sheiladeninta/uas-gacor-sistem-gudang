<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@apollo/client@3.5.5/core.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphql-tag@2.12.5/lib/index.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inventory Service</h1>
        
        <!-- Tombol untuk melihat inventory dan menambah item -->
        <div id="featureCards" class="card-container">
            <div class="card">
                <h2>Add Inventory Item</h2>
                <button id="addItemButton">Add New Item</button>
            </div>
            <div class="card">
                <h2>View Inventory</h2>
                <button id="viewInventoryButton">View All Items</button>
            </div>
        </div>

        <!-- Form untuk menambah item -->
        <div id="addItemForm" style="display:none;">
            <h2>Add New Item</h2>
            <form id="itemForm">
                <input type="text" id="itemCode" placeholder="Item Code" required><br><br>
                <input type="text" id="name" placeholder="Name" required><br><br>
                <input type="number" id="quantity" placeholder="Quantity" required><br><br>
                <input type="text" id="description" placeholder="Description"><br><br>
                <input type="text" id="unit" placeholder="Unit"><br><br>
                <input type="number" id="minStor" placeholder="Min Stock"><br><br>
                <input type="text" id="location" placeholder="Location"><br><br>
                <button type="submit">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>

        <!-- Daftar Inventory Items -->
        <div id="inventoryItems"></div> 
    </div>

    <script src="script.js"></script>
</body>
</html>
