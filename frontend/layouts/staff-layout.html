<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Layout - Sistem Gudang Gacor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 70px;
            --header-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            z-index: 1030;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
        }

        .header .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .header .toggle-btn:hover {
            background-color: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }

        .header .logo {
            font-size: 1.6rem;
            font-weight: bold;
            margin-right: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .logo i {
            font-size: 1.8rem;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .header .logout-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .header .logout-btn:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--header-height));
            background: white;
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 1020;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-content {
            padding: 20px 0;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .user-profile {
            padding: 0 20px 25px;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 25px;
            text-align: center;
            transition: all 0.3s;
        }

        .sidebar.collapsed .user-profile {
            padding: 0 10px 25px;
        }

        .user-profile .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin: 0 auto 15px;
            transition: all 0.3s;
            border: 3px solid #f0f0f0;
        }

        .sidebar.collapsed .user-profile .avatar {
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
        }

        .user-profile .name {
            font-weight: bold;
            color: var(--dark-color);
            margin-bottom: 8px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .user-profile .role {
            font-size: 0.85rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            background: rgba(52, 152, 219, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .user-profile .name,
        .sidebar.collapsed .user-profile .role {
            opacity: 0;
        }

        /* Menu */
        .menu {
            list-style: none;
            padding: 0;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section-title {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            padding: 0 20px 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .menu-section-title {
            opacity: 0;
        }

        .menu-item {
            margin-bottom: 3px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #666;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            border-radius: 0 30px 30px 0;
            margin-right: 15px;
        }

        .sidebar.collapsed .menu-link {
            padding: 15px 0;
            justify-content: center;
            margin-right: 0;
            border-radius: 0;
        }

        .menu-link:hover {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(41, 128, 185, 0.1) 100%);
            color: var(--primary-color);
            transform: translateX(8px);
        }

        .sidebar.collapsed .menu-link:hover {
            transform: none;
            background: rgba(52, 152, 219, 0.1);
        }

        .menu-link.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .menu-link.active::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border: 12px solid transparent;
            border-left-color: var(--secondary-color);
        }

        .sidebar.collapsed .menu-link.active::after {
            display: none;
        }

        .menu-icon {
            font-size: 1.3rem;
            width: 28px;
            text-align: center;
            margin-right: 15px;
            transition: margin 0.3s;
        }

        .sidebar.collapsed .menu-icon {
            margin-right: 0;
        }

        .menu-text {
            white-space: nowrap;
            overflow: hidden;
            transition: opacity 0.3s;
            font-weight: 500;
        }

        .sidebar.collapsed .menu-text {
            opacity: 0;
            width: 0;
        }

        .badge-notification {
            background: var(--accent-color);
            color: white;
            font-size: 0.7rem;
            padding: 3px 7px;
            border-radius: 12px;
            margin-left: auto;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .badge-notification {
            opacity: 0;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
            padding: 30px;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar.collapsed + .main-content {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* Content Cards */
        .content-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            border: 1px solid rgba(52, 152, 219, 0.1);
        }

        .card-title {
            color: var(--dark-color);
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: var(--primary-color);
        }

        /* Stats Cards */
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(52, 152, 219, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stats-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stats-value {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stats-label {
            color: #666;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-width);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.collapsed + .main-content {
                margin-left: 0;
            }

            .header .logo {
                font-size: 1.3rem;
            }

            .header .user-info span {
                display: none;
            }
        }

        /* Custom Scrollbar */
        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.3);
            border-radius: 3px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div class="logo">
            <i class="bi bi-boxes"></i>
            <span>Sistem Gudang Gacor</span>
        </div>
        <div class="user-info">
            <span id="userName">Admin Staff</span>
            <div class="user-avatar">
                <i class="bi bi-person-badge"></i>
            </div>
            <button class="logout-btn" onclick="logout()" title="Logout">
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="user-profile">
                <div class="avatar">
                    <i class="bi bi-person-badge"></i>
                </div>
                <div class="name" id="profileName">Admin Staff</div>
                <div class="role">STAFF ADMINISTRATOR</div>
            </div>

            <ul class="menu">
                <div class="menu-section">
                    <div class="menu-section-title">UTAMA</div>
                    <li class="menu-item">
                        <a href="#" class="menu-link active">
                            <i class="menu-icon bi-speedometer2"></i>
                            <span class="menu-text">Dashboard</span>
                        </a>
                    </li>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">OPERASIONAL</div>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="menu-icon bi-clipboard-check"></i>
                            <span class="menu-text">Manajemen Order</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="menu-icon bi-boxes"></i>
                            <span class="menu-text">Manajemen Inventory</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="menu-icon bi-shield-check"></i>
                            <span class="menu-text">Quality Control</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link" id="logisticMenu">
                            <i class="menu-icon bi-truck"></i>
                            <span class="menu-text">Logistic</span>
                        </a>
                    </li>
                </div>
                <div class="menu-section">
                    <div class="menu-section-title">SISTEM</div>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="menu-icon bi-people"></i>
                            <span class="menu-text">Manajemen User</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">
                            <i class="menu-icon bi-gear"></i>
                            <span class="menu-text">Pengaturan</span>
                        </a>
                    </li>
                    <li class="menu-item" style="margin-top: 20px; border-top: 1px solid #f0f0f0; padding-top: 15px;">
                        <a href="#" class="menu-link" onclick="logout()">
                            <i class="menu-icon bi-box-arrow-right"></i>
                            <span class="menu-text">Logout</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <div id="main-content" class="main-content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let sidebarCollapsed = false;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            } else {
                sidebar.classList.toggle('collapsed');
                sidebarCollapsed = !sidebarCollapsed;
            }
        }

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                window.location.href = 'user/index.html';
            }
        }

        // Handle responsive
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !toggleBtn.contains(e.target) && 
                sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
            }
        });

        // Menu active state management
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Remove active class from all links
                document.querySelectorAll('.menu-link').forEach(l => l.classList.remove('active'));
                // Add active class to clicked link
                this.classList.add('active');
            });
        });

        // Load user info from token
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    document.getElementById('userName').textContent = payload.nama || 'Admin Staff';
                    document.getElementById('profileName').textContent = payload.nama || 'Admin Staff';
                } catch (e) {
                    console.error('Error parsing token:', e);
                }
            }
        });

    </script>
</body>
</html>
